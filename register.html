    <!-- Body part -->
    <section class="sign-up-section">
      <h1>Sign Up</h1>
      <div class="sign-up">
        <form action="">
          <div class="sign-up-part-1">
            <div class="name">
              <i class="fa-solid fa-user"></i>
              <input type="text" required placeholder="Enter Name" />
            </div>
            <div class="email">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" required placeholder="Enter Email" />
            </div>
            <div class="phone">
              <i class="fa-solid fa-phone"></i>
              <input type="text" required placeholder="Enter Phone" />
            </div>
            <div class="address">
              <i class="fa-solid fa-address-book"></i>
              <input type="text" required placeholder="Enter Address" />
            </div>
            <div class="password">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="password"
                id=""
                placeholder="Enter Password"
              />
            </div>
            <div class="confirm-password">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name=""
                id=""
                placeholder="Enter Confirm Password"
              />
            </div>
            <div class="terms-condition">
              <input type="checkbox" required name="" id="terms" />
              <label for="terms"
                >I agree all statement in Terms of service</label
              >
            </div>
            <div class="register-button">
              <button type="submit">Register</button>
            </div>
          </div>
        </form>
        <div class="sign-up-part-2">
          <img src="Images/sign-up-img.webp" alt="" width="50%" />
        </div>
      </div>
    </section>
